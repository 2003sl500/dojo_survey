<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Dojo Survey</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static',
filename='style.css') }}"
		/>
	</head>
	<body>
		<div class="container">
			<form action="/process" method="POST">
				<div class="row mb-3">
					<div class="col-3">
						<label for="name" class="form-label">Your Name</label>
					</div>
					<div class="col-4">
						<input type="text" class="form-control" id="name" name="name"/>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-3">
						<label for="dojolocation" class="form-label">Dojo Location</label
						>
					</div>
					<div class="col-4">
						<select id="dojolocation" class="form-select" name="location">
							<option selected>What is the location</option>
							<option>Bellevue, WA</option>
							<option>Boise, ID</option>
							<option>Chicago, IL</option>
							<option>Los Angeles, CA</option>
							<option>Silicon Valley, CA</option>
							<option>Online Classes</option>
						</select>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-3">
						<label for="favlanguage" class="form-label"
							>Favorite Language</label
						>
					</div>
					<div class="col-4">
						<select id="favlanguage" class="form-select" name="language">
							<option selected>What is your favorite language</option>
							<option>C++</option>
							<option>CSS</option>
							<option>HTML</option>
							<option>Java</option>
							<option>Javascript</option>
							<option>Python</option>
						</select>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-4">
						<label for="comments">Comments: (optional)</label>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-7">
						<textarea name="" id="" cols="80" rows="10" name="comments"></textarea>
					</div>
				</div>

				<div class="row">
					<div class="col-3">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
