<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Dojo Survey</title>
		<style>
            body{
                background-color: whitesmoke;
            }

            form {
                background-color: antiquewhite;
                border: 10px ridge rgba(5, 5, 255, 0.562);
                padding: 20px;
                margin: 0px auto;
            }

            button {
                box-shadow: 5px 5px 10px gray;
            }
        </style>
	</head>
	<body>
		<div class="container">
			<form action="/return" method="POST">
                <div class="row mb-4 fs-2">
                    <div class="col-4">
                        <label class="text-decoration-underline">Submitted Info</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">Name:</div>
                    <div class="col-4">{{ session['form']['name'] }}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">Dojo Location:</div>
                    <div class="col-4">{{ session['form']['location'] }}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">Favorite Language:</div>
                    <div class="col-4">{{ session['form']['language'] }}</div>
                </div>
                <div class="row mb-3">
                    <div class="col-3">Comment:</div>
                    <div class="col-8">{{ session['form']['comments'] }}</div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <input type="submit" value="Submit">
                    </div>
                </div>
			</form>
		</div>
	</body>
</html>
